<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>原子結構互動模型 (Mobile/Tablet Ready)</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --proton-color: #e74c3c;
            --neutron-color: #95a5a6;
            --electron-color: #f1c40f;
            --bg-color: #f4f7f6;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-color);
            margin: 0;
            padding: 10px; /* Reduced padding for mobile */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 1.5rem;
            margin: 10px 0;
            text-align: center;
        }
        
        p.subtitle {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 15px;
            text-align: center;
        }

        /* 主容器：自動適應佈局 */
        .container {
            display: flex;
            flex-direction: row; /* 預設為電腦/iPad橫向：左右排列 */
            gap: 20px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            max-width: 1000px;
            width: 100%;
            transition: all 0.3s ease;
        }

        /* Canvas 區域 */
        .canvas-area {
            flex: 1.2; /* 讓圖形區域稍微大一點 */
            background: #2c3e50;
            border-radius: 15px;
            position: relative;
            min-height: 350px; /* 電腦版最小高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        /* 控制面板區域 */
        .controls-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-group {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border-left: 6px solid #ccc;
        }

        .control-group h3 { margin: 0 0 10px 0; font-size: 1rem; }
        
        .p-control { border-left-color: var(--proton-color); }
        .e-control { border-left-color: var(--electron-color); }

        .btn-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            border-radius: 8px;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* 觸控優化按鈕 */
        button {
            flex: 1;
            padding: 12px 0; /* 增加點擊區域 */
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background: var(--accent-color);
            color: white;
            touch-action: manipulation; /* 減少縮放延遲 */
        }
        
        .p-control button { background: var(--proton-color); }
        .e-control button { background: var(--electron-color); color: #333; }
        
        button:active { opacity: 0.7; transform: scale(0.98); }

        .val-display {
            font-size: 1.4rem;
            font-weight: bold;
            width: 50px;
            text-align: center;
        }

        /* 資訊面板 */
        .info-panel {
            background: #fff;
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 15px;
        }

        .big-symbol {
            text-align: center;
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin: 5px 0 15px 0;
            font-family: 'Times New Roman', serif;
            line-height: 1;
        }
        
        .charge-sup {
            font-size: 0.5em;
            vertical-align: super;
            margin-left: 2px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }
        
        .data-item {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
        }
        
        .data-label { display: block; color: #7f8c8d; font-size: 0.75rem; margin-bottom: 2px;}
        .data-value { font-weight: bold; color: var(--primary-color); }

        .legend {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: rgba(255,255,255,0.8);
            font-size: 0.75rem;
            pointer-events: none;
        }
        .legend span { margin-right: 8px; }
        .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 3px; }

        /* ========= Media Queries (RWD 核心) ========= */
        
        /* 針對 iPad Portrait (直向) 和 手機 */
        @media (max-width: 900px) {
            .container {
                flex-direction: column; /* 改為上下排列 */
                padding: 15px;
            }

            .canvas-area {
                width: 100%;
                height: 350px; /* 固定 iPad/手機上的畫布高度 */
                min-height: auto;
            }

            .big-symbol { font-size: 3rem; }
        }

        /* 針對 iPhone/小螢幕手機 (小於 480px) */
        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            .container { padding: 10px; gap: 15px; }
            
            .canvas-area {
                height: 300px; /* 手機上稍微小一點，騰出空間給按鈕 */
            }
            
            .data-grid {
                grid-template-columns: 1fr 1fr; /* 保持兩列，更緊湊 */
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <h1>⚛️ 原子結構模擬器</h1>
    <p class="subtitle">S3 Chemistry | 自動適配 iPad 與 iPhone</p>

    <div class="container">
        <div class="canvas-area" id="canvasContainer">
            <canvas id="atomCanvas"></canvas>
            <div class="legend">
                <span><div class="dot" style="background:var(--proton-color)"></div>p<sup>+</sup></span>
                <span><div class="dot" style="background:var(--neutron-color)"></div>n</span>
                <span><div class="dot" style="background:var(--electron-color)"></div>e<sup>-</sup></span>
            </div>
        </div>

        <div class="controls-area">
            
            <div class="info-panel">
                <div class="big-symbol" id="symbol-display">H</div>
                <div class="data-grid">
                    <div class="data-item">
                        <span class="data-label">名稱 Name</span>
                        <span class="data-value" id="name-display">Hydrogen</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">原子序 No.</span>
                        <span class="data-value" id="atomic-no-display">1</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">質量數 Mass</span>
                        <span class="data-value" id="mass-no-display">1</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">中子數 n</span>
                        <span class="data-value" id="n-val">0</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">電荷 Charge</span>
                        <span class="data-value" id="charge-display">0</span>
                    </div>
                    <div class="data-item">
                        <span class="data-label">排布 Arr.</span>
                        <span class="data-value" id="config-display" style="color:var(--accent-color)">1</span>
                    </div>
                </div>
            </div>

            <div class="control-group p-control">
                <h3>質子 (Protons) <span style="font-weight:normal; font-size:0.8em">→ 改變元素</span></h3>
                <div class="btn-row">
                    <button onclick="updateProtons(-1)">−</button>
                    <span class="val-display" id="p-val">1</span>
                    <button onclick="updateProtons(1)">+</button>
                </div>
            </div>

            <div class="control-group e-control">
                <h3>電子 (Electrons) <span style="font-weight:normal; font-size:0.8em">→ 改變離子</span></h3>
                <div class="btn-row">
                    <button onclick="updateElectrons(-1)">−</button>
                    <span class="val-display" id="e-val">1</span>
                    <button onclick="updateElectrons(1)">+</button>
                </div>
                <button style="margin-top:10px; width:100%; font-size:0.9rem; padding:8px; background:#95a5a6;" onclick="resetElectrons()">重置為中性 (Neutral)</button>
            </div>

        </div>
    </div>

    <script>
        const elementsData = [
            null,
            { sym: 'H', name: '氫 Hydrogen', n: 0 },
            { sym: 'He', name: '氦 Helium', n: 2 },
            { sym: 'Li', name: '鋰 Lithium', n: 4 },
            { sym: 'Be', name: '鈹 Beryllium', n: 5 },
            { sym: 'B', name: '硼 Boron', n: 6 },
            { sym: 'C', name: '碳 Carbon', n: 6 },
            { sym: 'N', name: '氮 Nitrogen', n: 7 },
            { sym: 'O', name: '氧 Oxygen', n: 8 },
            { sym: 'F', name: '氟 Fluorine', n: 10 },
            { sym: 'Ne', name: '氖 Neon', n: 10 },
            { sym: 'Na', name: '鈉 Sodium', n: 12 },
            { sym: 'Mg', name: '鎂 Magnesium', n: 12 },
            { sym: 'Al', name: '鋁 Aluminum', n: 14 },
            { sym: 'Si', name: '矽 Silicon', n: 14 },
            { sym: 'P', name: '磷 Phosphorus', n: 16 },
            { sym: 'S', name: '硫 Sulfur', n: 16 },
            { sym: 'Cl', name: '氯 Chlorine', n: 18 },
            { sym: 'Ar', name: '氬 Argon', n: 22 },
            { sym: 'K', name: '鉀 Potassium', n: 20 },
            { sym: 'Ca', name: '鈣 Calcium', n: 20 }
        ];

        let protons = 1;
        let electrons = 1;
        
        const canvas = document.getElementById('atomCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('canvasContainer');

        // Logic Functions
        function updateProtons(change) {
            let newP = protons + change;
            if (newP < 1) newP = 1;
            if (newP > 20) newP = 20;
            protons = newP;
            updateUI();
        }

        function updateElectrons(change) {
            let newE = electrons + change;
            if (newE < 0) newE = 0;
            if (newE > 22) newE = 22;
            electrons = newE;
            updateUI();
        }

        function resetElectrons() {
            electrons = protons;
            updateUI();
        }

        function getShellConfig(eCount) {
            let config = [];
            let remaining = eCount;
            const caps = [2, 8, 8, 2]; // S3 simplified model
            
            for (let cap of caps) {
                if (remaining <= 0) break;
                let fill = Math.min(remaining, cap);
                config.push(fill);
                remaining -= fill;
            }
            if (remaining > 0) config[config.length-1] += remaining; // Dump rest in outer if overflow (rare)
            if (config.length === 0) config = [0];
            return config;
        }

        // Responsive Canvas Resizer
        function resizeCanvas() {
            // Set canvas internal resolution to match display size
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
            // Redraw after resizing
            drawAtom();
        }

        function updateUI() {
            const data = elementsData[protons];
            const neutrons = data.n;
            const massNo = protons + neutrons;
            const charge = protons - electrons;
            const config = getShellConfig(electrons);

            document.getElementById('p-val').innerText = protons;
            document.getElementById('e-val').innerText = electrons;
            document.getElementById('n-val').innerText = neutrons;
            document.getElementById('name-display').innerText = data.name;
            document.getElementById('atomic-no-display').innerText = protons;
            document.getElementById('mass-no-display').innerText = massNo;
            document.getElementById('config-display').innerText = config.join(', ');

            let chargeText = "0";
            let chargeSymbol = "";
            if (charge > 0) {
                chargeText = "+" + charge;
                chargeSymbol = (charge === 1 ? "+" : charge + "+");
            } else if (charge < 0) {
                chargeText = charge;
                chargeSymbol = (charge === -1 ? "−" : Math.abs(charge) + "−");
            }
            document.getElementById('charge-display').innerText = chargeText;
            document.getElementById('symbol-display').innerHTML = `${data.sym}<span class="charge-sup">${chargeSymbol}</span>`;

            drawAtom();
        }

        function drawAtom() {
            if (!ctx) return;
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;
            
            // Clear
            ctx.clearRect(0, 0, width, height);

            const data = elementsData[protons];
            const neutrons = data.n;
            const config = getShellConfig(electrons);

            // Responsive Scaling: Adjust sizes based on screen width
            const scaleFactor = Math.min(width, height) / 400; // Base size 400
            const nucleusRadius = 30 * scaleFactor;
            const baseShellRadius = 60 * scaleFactor;
            const shellIncrement = 40 * scaleFactor;
            const electronSize = 6 * scaleFactor;

            // 1. Draw Nucleus
            ctx.beginPath();
            ctx.arc(centerX, centerY, nucleusRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Nucleus Text
            ctx.fillStyle = '#2c3e50';
            ctx.font = `${12 * scaleFactor}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(`${protons}p`, centerX, centerY - (7 * scaleFactor));
            ctx.fillText(`${neutrons}n`, centerX, centerY + (7 * scaleFactor));

            // 2. Draw Shells
            config.forEach((count, i) => {
                let radius = baseShellRadius + (i * shellIncrement);
                
                // Ring
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                ctx.lineWidth = 2;
                ctx.stroke();

                // Electrons
                if (count > 0) {
                    for (let j = 0; j < count; j++) {
                        let angle = (Math.PI * 2 / count) * j - (Math.PI / 2);
                        let ex = centerX + Math.cos(angle) * radius;
                        let ey = centerY + Math.sin(angle) * radius;

                        ctx.beginPath();
                        ctx.arc(ex, ey, electronSize, 0, Math.PI * 2);
                        ctx.fillStyle = '#f1c40f';
                        ctx.fill();
                    }
                }
            });
        }

        // Listen for window resize to fix canvas (Orientation change or device change)
        window.addEventListener('resize', resizeCanvas);
        
        // Initial setup
        resizeCanvas(); // Set initial size
        updateUI(); // Draw content

    </script>
</body>
</html>
